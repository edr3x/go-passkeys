version: "2"
sql:
  - engine: "postgresql"
    queries: "sql/*.sql"
    schema: "migrations/*.sql"
    gen:
      go:
        package: "sqlc"
        out: "internal/db/sqlc"
        sql_package: "pgx/v5"
        emit_prepared_queries: true
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "uuid"
            go_type: "github.com/google/uuid.NullUUID"
            nullable: true
          - db_type: "text"
            go_type:
              type: "string"
          - db_type: jsonb
            go_type: encoding/json.RawMessage
          - db_type: "pg_catalog.varchar"
            go_type:
              type: "string"
          - db_type: "pg_catalog.interval"
            go_type: "time.Duration"
          - db_type: "pg_catalog.interval"
            go_type:
              import: "time"
              type: "Duration"
              pointer: true
            nullable: true
